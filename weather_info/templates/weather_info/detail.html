{% extends 'base.html' %}


{% load crispy_forms_tags %}

{% block content %}


<br>



<div class="container">

  {% for day in weekdays %}
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">{{ day.day}}</th>
      </tr>
    </thead>

    {% for hour in day.temp_by_hour %}

    <tbody>
      <tr>
        <th scope="row">{{hour.hour}}<img src='http://openweathermap.org/img/w/{{hour.icon}}.png' alt="Card image cap"  height="50" /></th>
        <td>{{hour.description}}</td>
        <td><p>{{hour.temperature}} Â°C</p></td>
      </tr>
    </tbody>


    {% endfor %}

  </table>

  {% endfor %}

</div>



{% endblock %}
